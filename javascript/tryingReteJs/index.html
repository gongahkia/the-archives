<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rete.js Example</title>
    <script type="module">
        // Importing Rete.js and Vue Render Plugin from CDN
        import { NodeEditor } from 'https://unpkg.com/rete@latest';
        import { VueRenderPlugin } from 'https://unpkg.com/rete-vue-render-plugin@latest';

        const container = document.getElementById('rete');
        const editor = new NodeEditor('demo@0.1.0', container);
        
        editor.use(VueRenderPlugin); // Optional if you're using Vue

        // Example Node Component
        class NumberNode extends Rete.Component {
            constructor() {
                super("Number");
            }

            builder(node) {
                const input = new Rete.Input('num', "Number", numSocket);
                node.addInput(input);
                return node;
            }

            worker(node, inputs, outputs) {
                outputs['num'] = inputs['num'][0];
            }
        }

        editor.register(new NumberNode());
    </script>
</head>
<body>
    <div id="rete" style="width: 800px; height: 600px;"></div>
</body>
</html>
